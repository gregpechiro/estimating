<!DOCTYPE html>
<html lang="en">

	<head id="head">
		
		<title>View Item</title>
		<meta charset="utf-8"/>	
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta name="description" content="admin view item"/>
		<meta name="author" content="scott cagno"/>
		<!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->  
		<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet"/>
		<link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet"/>		
		<link href="http://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" type="text/css"/>
		<link href="/static/css/custom.css" rel="stylesheet" type="text/css"/>

	</head>

	<body id="body">

		<!-- navbar -->		
		<div id="navbar" class="navbar navbar-default navbar-static-top navbar-inverse">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">View Item</a>
				</div>
				<div class="collapse navbar-collapse navbar-ex1-collapse">
					<ul class="nav navbar-nav navbar-right">
						<li>
							<a href="/admin">Home</a>
						</li>
						<li>
							<a href="/logout">Logout</a>
						</li>
					</ul>
				</div>
			</div>
		</div>

		<!-- content -->
		<div id="content" class="container">
			${(msg)! ""}
			<div class="col-sm-offset-4 col-sm-4">
				<div class="panel panel-default">
	  				<div class="panel-heading">View Item</div>
  					<div class="panel-body">
	  					<table class="table">
	  						<tbody>
	  							<tr>
	  								<td class="text-right">Id:</td><td>${item.id}</td>
	  							</tr>
                                <tr>
                                    <td class="text-right">Name:</td><td>${item.name}</td>
                                </tr>
	  							<tr>
	  								<td class="text-right">Description:</td><td>${item.description}</td>
	  							</tr>
	  							<tr>
	  								<td class="text-right">Category:</td><td>${item.category}</td>
	  							</tr>
                                <tr>
                                    <td class="text-right">Your Cost:</td><td>${item.cost}</td>
                                </tr>
	  							<tr>
	  								<td class="text-right">Your Price:</td><td>${item.price}</td>
	  							</tr>
	  						</tbody>
	  					</table>
                        <a href="/admin/list/item" class="btn btn-default btn-block">Back</a>
                    </div>
	 			</div>
			</div>
		</div>
			
		<!-- footer -->
		<div id="footer" class="container"></div>

		<!-- scripts -->
		<div id="scripts">
			<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
			<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
			<script src="/static/js/custom.js"></script>			
		</div>

	</body>

</html>
