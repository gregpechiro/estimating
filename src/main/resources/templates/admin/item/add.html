<!DOCTYPE html>
<html lang="en">

	<head id="head">
		
		<title>Add Item</title>
		<meta charset="utf-8"/>	
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta name="description" content="admin add item"/>
		<meta name="author" content="scott cagno"/>
		<!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->  
		<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet"/>
		<link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet"/>		
		<link href="http://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" type="text/css"/>
		<link href="/static/css/custom.css" rel="stylesheet" type="text/css"/>

	</head>
	<body id="body">

		<!-- navbar -->		
		<div id="navbar" class="navbar navbar-default navbar-static-top navbar-inverse">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Add Item</a>
				</div>
				<div class="collapse navbar-collapse navbar-ex1-collapse">
					<ul class="nav navbar-nav navbar-right">
						<li>
							<a href="/admin">Home</a>
						</li>
						<li>
							<a href="/logout">Logout</a>
						</li>
					</ul>
				</div>
			</div>
		</div>

		<!-- content -->
		<div id="content" class="container">
			<div class="col-sm-offset-4 col-sm-4">
				<div class="panel panel-default">
	  				<div class="panel-heading">Add Item</div>
	  				<div class="panel-body">
						${(msg)! ""}
	  					<form role="form" method="post" action="/admin/add/item">
							<div class="form-group">
								<input type="text" id="name" name="name" class="form-control" placeholder="Name" required="true" autofocus="true"/>
							</div>					
							<div class="form-group">
								<input type="text" id="description" name="description" class="form-control" placeholder="Description" required="true"/>
							</div>
							<div class="form-group">
								<input type="text" id="category" name="category" class="form-control" placeholder="Category" required="true"/>
							</div>
							<div class="form-group">
								<input type="text" id="cost" name="cost" class="form-control" placeholder="Your Cost" required="true"/>
							</div>
                            <div class="form-group">
                                <input type="text" id="price" name="price" class="form-control" placeholder="Sell Price" required="true"/>
                            </div>
							<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
							<button class="btn btn-md btn-primary btn-block" type="submit">Add Item</button>
							<a href="/admin" class="btn btn-default btn-block">Cancel</a>
						</form>
	  				</div>
	  			</div>
			</div>
		</div>
		
		<!-- footer -->
		<div id="footer" class="container"></div>

		<!-- scripts -->
		<div id="scripts">
			<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
			<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
			<script src="/static/js/custom.js"></script>			
		</div>

	</body>

</html>
