<!DOCTYPE html>
<html lang="en">
	<head id="head">
		<title>estimating|edit</title>
		<meta charset="utf-8"/>	
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta name="description" content=""/>
		<meta name="author" content=""/>
		<!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->  
		<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet"/>
		<link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet"/>		
		<link href="http://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" type="text/css"/>
		<link href="/static/css/custom.css" rel="stylesheet" type="text/css"/>
	</head>
	<body id="body">

		<!-- edit job form -->
		<div id="editJobDiv" class="col-sm-offset-4 col-sm-4" >
			<div class="panel panel-default">
				<div class="panel-heading">Edit Job</div>
				<div class="panel-body">
					<form id="editJobForm" role="form" method="post" action="/edit/job/${job.id}">
						<div class="form-group">
							<input type="text" id="name" name="name" class="form-control"
								   placeholder="Job Name" required="true" value="${job.name}"/>
						</div>
						<div class="form-group">
							<input type="email" id="email" name="email" class="form-control"
								   placeholder="email" required="true" value="${job.email}"/>
						</div>
						<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
						<button class="btn btn-md btn-success btn-block" type="submit">Save Job</button>
						<a href="/list/job" id="cancel" class="btn btn-default btn-block">Cancel</a>
					</form>
				</div>
			</div>
		</div>
		

		<!-- scripts -->
		<div id="scripts">
			<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
			<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>		
		</div>
	</body>
</html>
