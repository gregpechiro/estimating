<!DOCTYPE html>
<html lang="en">
	<head id="head">
		<title>estimating|add</title>
		<meta charset="utf-8"/>	
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta name="description" content=""/>
		<meta name="author" content=""/>
		<!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->  
		<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet"/>
		<link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet"/>		
		<link href="http://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" type="text/css"/>
		<link href="/static/css/custom.css" rel="stylesheet" type="text/css"/>
	</head>
	<body id="body">

		<!-- navbar -->
		<div id="navbar" class="navbar navbar-default navbar-static-top navbar-inverse">
			<div class="container">
		        <div class="navbar-header">
		            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
		                <span class="sr-only">Toggle navigation</span>
			            <span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Add Room</a>
				</div>
				<div class="collapse navbar-collapse navbar-ex1-collapse">
					<ul class="nav navbar-nav navbar-right">
						<li>
							<a href="/view/job/${job.id}">${job.name}</a>
						</li>
					</ul>
				</div>
			</div>
		</div>

		<div id="content" class="container">
		    <div id="addRoomDiv" class="col-sm-offset-4 col-sm-4" >
		        <div class="panel panel-default">
		        	<div class="panel-heading">Add Room</div>
		        	<div class="panel-body">
		        	    <form id="addRoomForm" role="form" method="post" action="/add/room">
		        			<div class="form-group">
		        				<input type="text" id="name" name="name" class="form-control"
		        					placeholder="Name" required="true"/>
		        			</div>
							<div class="form-group">
							    <input type="text" id="jobId" name="jobId" class="form-control"
							        placeholder="" required="true" hidden="true" value="${job.id}"/>
							</div>
		        			<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
		        			<button class="btn btn-md btn-success btn-block" type="submit">Add Room</button>
							<a href="/view/job/${job.id}" id="cancel" class="btn btn-default btn-block">Cancel</a>
		        		</form>
		        	</div>
		        </div>
		    </div>
		</div>

		<!-- scripts -->
		<div id="scripts">
			<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
			<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>		
		</div>
