	<body id="body">

		<!-- navbar -->
		<div id="navbar" class="navbar navbar-default navbar-static-top navbar-inverse">
			<div class="container">
		        <div class="navbar-header">
		            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
		                <span class="sr-only">Toggle navigation</span>
			            <span class="icon-bar"></span>
						<span class="icon-bar"></span>

					</button>
					<a class="navbar-brand" href="#">Add Customer</a>
				</div>
				<div class="collapse navbar-collapse navbar-ex1-collapse">
					<ul class="nav navbar-nav navbar-right">

						<li>
							<a href="app/list/job">All Jobs</a>
						</li>
					</ul>
				</div>
			</div>

		<div id="content" class="container">
		    <div id="addCustomerFormDiv" class="col-sm-offset-4 col-sm-4" >
		        <div id="addCustomerFormPanel" class="panel panel-default">
		        	<div class="panel-heading">Add Customer</div>
		        	<div class="panel-body">
		        		<form id="addCustomer" role="form" method="post" action="/app/add/customer">
		        		    <div class="form-group">
		        		        <input type="text" id="company" name="company" class="form-control"
		        		        placeholder="Company" required="true"/>
		        		    </div>
		        		    <div class="form-group">
		        		        <input type="text" id="contact" name="contact" class="form-control"
		        		            placeholder="Contact" required="true"/>
		        		    </div>
		        		    <div class="form-group">
		        		        <input type="email" id="email" name="email" class="form-control"
		        		            placeholder="Email" required="true"/>
		        		    </div>
		        		    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
		        		    <button class="btn btn-md btn-primary btn-block" type="submit">Add Customer</button>
							<a href="/app/list/customer" id="cancel" class="btn btn-default btn-block">Cancel</a>
		        		</form>
		        	</div>
		        </div>
		    </div>
		</div>
