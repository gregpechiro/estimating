<!DOCTYPE html>
<html lang="en">
	<head id="head">
		<title>estimating|view</title>
		<meta charset="utf-8"/>	
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta name="description" content=""/>
		<meta name="author" content=""/>
		<!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->  
		<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet"/>
		<link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet"/>		
		<link href="http://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" type="text/css"/>
		<link href="/static/css/custom.css" rel="stylesheet" type="text/css"/>
	</head>
	<body id="body">
		<!-- navbar -->
		<div id="navbar" class="navbar navbar-default navbar-static-top navbar-inverse">
			<div class="container">
		        <div class="navbar-header">
		            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
		                <span class="sr-only">Toggle navigation</span>
			            <span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand">${customer.contact}</a>
				</div>
				<div class="collapse navbar-collapse navbar-ex1-collapse">
					<ul class="nav navbar-nav navbar-right">
						<li>
							<a href="/list/customer">All Customers</a>
						</li>
						<li>
							<a href="/list/job">All jobs</a>
						</li>
					</ul>
				</div>
			</div>
		</div>

		<div id="content" class="container">
		    <div id="customerInfoDiv" class="col-sm-4" >
		    	<div id="customerInfoPanel" class="panel panel-">
		    		<div class="panel-heading">Customer Information</div>
		    		<div class="panel-body">
		    			<table class="table">
		    				<tbody>
		    					<tr>
		    						<td class="text-right">Company</td><td>${customer.company}</td>
		    					</tr>
								<tr>
								    <td class="text-right">Contact</td><td>${customer.contact}</td>
								</tr>
								<tr>
								    <td class="text-right">Email</td><td>${customer.email}</td>
								</tr>
		    				</tbody>
		    			</table>
		    		</div>
		    	</div>
		    </div>
			<div id="customerJobsTableDiv" class="col-sm-8" >
			    <div id="customerJobsTablePanel" class="panel panel-default">
			    	<div class="panel-heading">${customer.contact}'s Jobs
						<span class="pull-right"><a href="/add/job/${customer.id}" id="addJob" class="">Add Job</a></span>
					</div>
			    	<div class="panel-body">
			    		<div id="customerJobsTable" class="table-responsive">
			    			 <table class="table table-striped">
			    				<thead>
			    					<tr>
			    						<th>Job Number</th>
			    						<th>Extra</th>
			    						<th>Total</th>
			    						<th>Options</th>
			    					</tr>
			    				</thead>
			    				<tbody>
			    					<#list customer.jobs as job>
										<tr>
											<td>${job.id}</td>
											<td>extra</td>
											<td>${job.jobTotal}</td>
											<td>
												<form method="post" action="/del/job/${job.id}">
													<a class="btn btn-default btn-xs" href="/view/job/${job.id}">
														<i class="fa fa-eye"></i>
													</a>
													<a class="btn btn-default btn-xs" href="/edit/job/${job.id}">
														<i class="fa fa-edit"></i>
													</a>
													<input type="hidden" name="${_csrf.parameterName}"
														   value="${_csrf.token}"/>
													<button class="btn btn-default btn-xs" type="submit">
														<i class="fa fa-trash-o"></i>
													</button>
												</form>
											</td>
										</tr>
			    					</#list>
			    				</tbody>
			    			</table>
			    		</div>
			    	</div>
			    </div>
			</div>
		</div>

		<!-- scripts -->
		<div id="scripts">
			<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
			<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>		
		</div>
	</body>
</html>
